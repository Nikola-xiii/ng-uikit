<div class="uikit-menu">
  <ul class="main-menu">
    <li class="uikit-menu-item" *ngFor="let menuItem of menuItems;">
      <a routerLink="/{{menuItem.routerLink}}" routerLinkActive="active">{{menuItem.name}}</a>

      <ul *ngIf="menuItem.subItems" class="sub-menu">
        <li class="uikit-menu-sub-item" *ngFor="let subItem of menuItem.subItems;">
          <a routerLink="/{{menuItem.routerLink}}">{{subItem.name}}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
