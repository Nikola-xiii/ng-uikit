<table class="uikit-grid">
  <thead>
    <th *ngFor="let Header of settings.headers">
      {{Header.name}}
      <uikit-button UIButtonType="secondary" *ngIf="Header.sortable">sort</uikit-button>
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let GridDataRow of GridDataRows">
      <td>{{GridDataRow.id}}</td>
      <td>{{GridDataRow.name}}</td>
      <td>{{GridDataRow.vendor}}</td>
      <td>{{GridDataRow.company}}</td>
      <td><a href="{{GridDataRow.email}}">{{GridDataRow.email}}</a></td>
      <td><uikit-button UIButtonType="primary">{{GridDataRow.action}}</uikit-button></td>
    </tr>
  </tbody>
</table>
