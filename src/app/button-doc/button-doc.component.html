<h1>Button component</h1>
<p><strong>UIButtonType:</strong> primary</p>
<uikit-button UIButtonType="primary" [disabled]="false" (click)="HelloClick()">{{CreateBTNText}}</uikit-button>
<uikit-button UIButtonType="primary cancel">Cancel</uikit-button>
<p><strong>UIButtonType:</strong> secondary</p>
<uikit-button type="submit" UIButtonType="secondary">Create</uikit-button>
<uikit-button type="submit" UIButtonType="secondary cancel">Create</uikit-button>
